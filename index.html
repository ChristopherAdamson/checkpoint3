<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>TaskMaster</title>

<body>

  <header class="container-fluid">
    <div class="row bg-primary">
      <div class="col-12 text-center">
        <h1 class="cus-font">TaskMaster!</h1>
        <div class="row justify-content-center">
          <div class="col-3 pb-3">
            <form class=" form-inline " onsubmit="app.listController.addList(event)">
              <div class="form-group">
                <span>
                  <label for="listName"></label>
                  <input type="text" name="listName" class="form-control" placeholder="Name your list.">
                  <select class="custom-select" name="color" required>
                    <option value="whiter">Color?</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                  </select>
                  <button type="submit" class="btn btn-success">Submit List</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid bg-img">
    <div id="lists" class="row justify-content-center ">

    </div>
  </main>
